<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sistema de hojas de gestión de eventos</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
            <h1>SISTEMA DE REGISTRO DE PARTICIPACIÓN EN EVENTOS</h1>
            <div id="sessionUsuario">
                <h:form>
                    <p:outputLabel value="Bienvenido: "/>
                    <p:outputLabel value="#{loginBean.usuario.nombre}"/>
                    <p:commandButton id="btnSalir" value="Salir" action="#{loginBean.cerrarSesion()}"/>
                </h:form>
            </div>
            
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
                <div id="menuPrincipal">
                    <h:form>
                        <p:menu style="width: 290px">
                            <p:submenu label="Participantes">
                                <p:menuitem value="Registro de participantes" outcome="/participantes/registrarParticipantes" />
                                <p:menuitem value="Registro de monitores" outcome="/participantes/registrarMonitores" />
                                <p:menuitem value="Registro de pagos" />
                            </p:submenu>
                            <p:submenu label="Informes">
                                <p:menuitem value="Listado de participantes" />
                                <p:menuitem value="Listado de participantes con pago pendiente" />
                            </p:submenu>
                            <p:submenu label="Configuración">
                                <p:menuitem value="Registro de eventos" outcome="/eventos/registrarEventos"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </div>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
