<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h2>Registro de monitores</h2>
                <h:form id="formRegistroMonitores">
                    <p:growl id="mensajeGeneral" showDetail="true" autoUpdate="true" life="3000" />
                    <p:panelGrid id="pnlMonitores" columns="2" class="panelGrid">
                        <p:outputLabel value="Ci:"/>
                        <p:inputText value="#{monitorBean.monitor.ci}" required="true" class="cajaTexto"/>
                        <p:outputLabel value="Nombres:" /> 
                        <p:inputText value="#{monitorBean.monitor.nombreMonitor}" required="true" class="cajaTexto"/>
                        <p:outputLabel value="Dirección:" /> 
                        <p:inputText value="#{monitorBean.monitor.direccion}" class="cajaTexto"/>
                        <p:outputLabel value="Teléfono:" /> 
                        <p:inputText value="#{monitorBean.monitor.telefono}" class="cajaTexto"/>
                        <p:outputLabel value="Institución:" /> 
                        <p:inputText value="#{monitorBean.monitor.institucion}" class="cajaTexto"/>
                    </p:panelGrid>
                    <p:commandButton value="Nuevo" actionListener="#{eventoBean.limpiarEvento()}" update=":formRegistroMonitores"/>
                    <p:commandButton value ="Guardar" actionListener="#{eventoBean.guardarEvento()}" update=":formRegistroMonitores"/>
                    <p:commandButton value="Cancelar" actionListener="#{eventoBean.limpiarEvento()}" update=":formRegistroMonitores"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
