<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h2>Registro de participantes</h2>
                <h:form id="formRegistroParticipantes">
                    <p:growl id="mensajeGeneral" showDetail="true" autoUpdate="true" life="3000" />
                    <p:panelGrid id="pnlParticipantes" columns="2" class="panelGrid">
                        <p:outputLabel for="cmbEvento" value="Evento:" />
                        <p:selectOneMenu id="cmbEvento" value="#{participanteBean.eventoParticipante.idEvento}"  styleClass="listaDesplegable">
                            <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                            <f:selectItems value="#{categoriaBean.lstCategorias}" itemValue="#{categoriaBean.categoria.idCategoria}" itemLabel="#{categoriaBean.categoria.descripción}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Ci:"/>
                        <p:inputText value="#{eventoBean.evento.nombreEvento}" required="true" class="cajaTexto"/>
                        <p:outputLabel value="Nombres:" /> 
                        <p:inputText value="#{eventoBean.evento.lugar}" class="cajaTexto"/>
                        <p:outputLabel value="Dirección:" /> 
                        <p:inputText value="#{eventoBean.evento.lugar}" class="cajaTexto"/>
                        <p:outputLabel value="Ciudad:" /> 
                        <p:inputText value="#{eventoBean.evento.lugar}" class="cajaTexto"/>
                        <p:outputLabel value="Teléfono:" /> 
                        <p:inputText value="#{eventoBean.evento.lugar}" class="cajaTexto"/>
                        <p:outputLabel value="Correo electrónico:" /> 
                        <p:inputText value="#{eventoBean.evento.lugar}" class="cajaTexto"/>
                        <p:outputLabel value="Institución:" /> 
                        <p:inputText value="#{eventoBean.evento.lugar}" class="cajaTexto"/>
                        <p:outputLabel for="cdFecha" value="Fecha:" />
                        <p:calendar id="cdFecha" value="#{eventoBean.evento.fecha}" locale="en" navigator="true" pattern="yyyy-MMM-dd"   size="15" class="cajaTexto"/>    
                        <p:outputLabel value="Monto pagado:" /> 
                        <p:inputText value="#{eventoBean.evento.costo}" class="cajaTexto"/>
                        <p:outputLabel value="Saldo:" /> 
                        <p:inputText value="#{eventoBean.evento.lugar}" class="cajaTexto"/>
                    </p:panelGrid>
                    <p:commandButton value="Nuevo" actionListener="#{eventoBean.limpiarEvento()}" update=":formRegistroParticipantes"/>
                    <p:commandButton value ="Guardar" actionListener="#{eventoBean.guardarEvento()}" update=":formRegistroParticipantes"/>
                    <p:commandButton value="Cancelar" actionListener="#{eventoBean.limpiarEvento()}" update=":formRegistroParticipantes"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
